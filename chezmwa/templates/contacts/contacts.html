{% extends 'base.html' %}

{% load static %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="{% static 'css/contacts.css' %}">
<div class="">
  {% if messages %}
    {% for message in messages %}
      <h2 class="message">{{ message }} &times;</h2>
    {% endfor %}
  {% endif %}
</div>

<form method="POST">
  {% csrf_token %}
  <label>Name</label>
  <input type="text" name="name" placeholder="A name you would like to be addressed with">

  <!-- <label>House ID</label>
  <input type="number" name="email" placeholder="Please put in the House ID..." required> -->

  <label>E-mail</label>
  <input type="email" name="email" placeholder="We would contact you back with this" required>

  <label>Telephone</label>
  <input type="tel" name="telephone" placeholder="Put this if you would want us to call you, only Malian number">

  <label>Message</label>
  <textarea rows="8" cols="80" name="message" placeholder="I'm interested in this house..." required></textarea>

  <input type="submit" value="Send">
</form>

<script type="text/javascript" src="{% static 'js/contact.js' %}"></script>
{% endblock %}
